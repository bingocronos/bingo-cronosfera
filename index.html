<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background: #191919;
    color: white;
    overflow-x: hidden;
  }
  .main-container {
    display: flex;
    flex-direction: row;
    gap: 40px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }
  .fundo-cartela {
    width: 595px;
    height: 842px;
    background-image: url('https://bingocronos.github.io/bingo-cronosfera/bg.png');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding: 40px;
    box-sizing: border-box;
  }
  .cartela {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    width: 100%;
    max-width: 480px;
  }
  .celula {
    background: transparent;
    border: 3px solid white;
    font-family: 'Tektur', sans-serif;
    font-weight: 900;
    text-align: center;
    padding: 10px;
    aspect-ratio: 1 / 1;
    box-sizing: border-box;
    border-radius: 16px;
    line-height: 1.2em;
    word-break: break-word;
    white-space: pre-wrap;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 28px;
    color: white;
  }
  .celula[contenteditable] {
    outline: none;
    cursor: text;
  }
  .marcada {
    border-color: #FF2A2B !important;
  }
  .direita {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .botoes {
    display: flex;
    gap: 10px;
    margin: 10px 0;
    justify-content: center;
  }
  button {
    padding: 14px 28px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background-color: #040018;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
  }
  button:hover {
    background-color: #51994F;
  }
  button:active {
    transform: scale(0.98);
  }
  .instrucoes {
    max-width: 260px;
    font-family: 'Tektur', sans-serif;
    font-size: 30px;
    color: #040018;
    -webkit-text-stroke: 0.5px white;
    font-weight: bold;
    text-align: center;
  }

  @media (max-width: 700px) {
    .main-container {
      flex-direction: column;
      align-items: center;
    }
    .fundo-cartela {
      width: 100%;
      height: auto;
      aspect-ratio: 595 / 842;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 5vw;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .cartela {
      max-width: 100%;
      gap: 3vw;
    }
  }
</style>
